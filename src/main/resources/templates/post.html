<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${'Мой блог: ' + post.title}">Мой блог: пост</title>
    <link rel="stylesheet" href="css/post.css" th:href="@{/css/post.css}" />
</head>
<body class="page">
    <header class="header">
        <div class="header__container">
            <h3 class="header__title">
                <a th:href="@{/}">Мой блог</a>
                :
                <span th:text="${post.title}"></span>
            </h3>
            <form class='header__post_delete_form' th:action="@{|/posts/${post.postId}|}" method="POST">
                <div>
                    <input type="hidden" name="_method" value="delete" />
                    <button class="header__post-edit"></button>
                    <button class="header__post_delete"></button>
                </div>
            </form>
        </div>
    </header>
    <div class="lenta">

        <div class="posts">
            <div class="post">
                <div class="post__header">
                    <p class="post__title" th:text="${post.title}">Байкал</p>
                </div>
                <p class="post__text" th:text="${post.text}">Это замечательное место, которое нужно посетить каждому</p>
                <p class="post__tags" th:text="${post.tags}">#test #noImage</p>
                <div class="post__image" th:if="${post.isImage}">
                    <img class="post__image_img" th:src="@{|/posts/${post.postId}/image|}" alt="post_image" />
                </div>
                <form class='post___likes_form' th:action="@{|/posts/${post.postId}/add-like|}" method="POST">
                    <div class="post__likes">
                        <span class="post__likes_text">Лайки:</span>
                        <span class="post__likes_count" th:text="${post.likesCount}">29</span>
                        <button class="post__likes_add"></button>
                    </div>
                </form>

                <div class="post__footer">
                    <span class="post__date">Добавлено: <span th:text="${#temporals.format(post.createTime,'dd.MM.yyyy HH:mm:ss')}">02.01.2024 18:30:41</span></span>
                </div>
            </div>
        </div>
    </div>
    <ul class="comments__list">
        <li class="comment" th:each="cmt: ${post.comments}">
            <input readonly="" class="comment_text" th:value="${cmt.commentText}" />
            <button class="comment__edit"></button>
            <button class="comment__delete"></button>
            <button class="comment__save">Сохранить</button>
        </li>
    </ul>
    <div class="add__comment">
        <input placeholder="Введите комментарий" class="add__comment_text"></input>
        <button class="add__comment_button"></button>
    </div>
    <div class="footer">
        <p class="footer__generated">Сформировано: <span th:text="${#temporals.format(generatedTime,'dd.MM.yyyy HH:mm:ss')}"></span></p>
    </div>

    <!-- Динамически отображаемая форма редактирования поста -->
    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class='popup__form' th:action="@{|/posts/${post.postId}|}" method="POST" enctype="multipart/form-data">
            <div class="popup__header">
                <h2 class="popup__title">Редактирование поста</h2>
                <button type="button" class="popup__close"></button>
            </div>
            <ul class='popup__iform'>
                <li>
                    <p>Заголовок:</p>
                    <input class='popup__input popup__title_input' name='title' th:value="${post.title}"/>
                </li>
                <li>
                    <p>Теги:</p>
                    <input class="popup__input" name='tags' th:value="${post.tags}"/>
                </li>
                <li>
                    <p>Текст:</p>
                    <textarea class='popup__text' name="text" rows="7" cols="53" th:text="${post.text}"></textarea>
                </li>
                <li>
                    <input type="file" name="file" accept="image/*" />
                    <span th:if="${post.isImage}">
                        <input type="checkbox" name="delImage" />
                        <label for="delImage">Удалить изображение</label>
                    </span>
                </li>
            </ul>
            <button type="button" class='popup__save'>Сохранить</button>
            <input type="hidden" name="_method" value="" />
            </form>
        </div>
    </div>

<template class="template">
    <li class="comment">
        <input readonly="" class="comment_text" />
        <button class="comment__edit"></button>
        <button class="comment__delete"></button>
        <button class="comment__save">Сохранить</button>
    </li>
</template>

<script>
    const addPopupPost = document.querySelector('.popup_type_add')
    const btnEditPost = document.querySelector('.header__post-edit')
    const btnPopupClose = document.querySelector('.popup__close')

    const inpPopupTitle = document.querySelector('.popup__title_input')

    const btnPopupSave = document.querySelector('.popup__save')
    const frmAddPost = document.querySelector('.popup__form')
    const inputsPopup = document.querySelectorAll('.popup__input')

    const btnDeletePost = document.querySelector('.header__post_delete')
    const frmDeletePost = document.querySelector('.header__post_delete_form')

    // Форма редактирования поста

    // Открываем форму
    btnEditPost.addEventListener('click', (e) => {
        e.preventDefault();
        addPopupPost.classList.add('popup_opened')
    })

    // Закрываем форму
    btnPopupClose.addEventListener('click', (e) => {
        e.preventDefault();
        addPopupPost.classList.remove('popup_opened')
    })

    // Сохраняем пост
    btnPopupSave.addEventListener('click', (e) => {
        e.preventDefault();
        // проверяем, введен ли заголовок поста
        if ( inpPopupTitle.value !== '') {
            frmAddPost.submit();
        }

        //закрываем форму
        addPopupPost.classList.remove('popup_opened')
    })

    //обработка Enter для формы
    inputsPopup.forEach((input)=>{
        input.addEventListener('keydown', function(e) {
        if (e.keyCode === 13) {
            if ( inpPopupTitle.value) {
                frmAddPost.submit();
                addPopupPost.classList.remove('popup_opened')
            }
        }}
        )
    })

    // Удаляем пост
    btnDeletePost.addEventListener('click', (e) => {
        e.preventDefault();
        frmDeletePost.submit();
    })


    // Комментарии
    const commentsElement=document.querySelector('.comments__list')
    const btnAddComment=document.querySelector('.add__comment_button')
    const inputAddComment = document.querySelector('.add__comment_text')
    btnAddComment.addEventListener("click", ()=>{
        const templateComment =document.querySelector('.template').content.querySelector(".comment").cloneNode(true);
        templateComment.querySelector('.comment_text').value = inputAddComment.value
        const btnDeleteComment = templateComment.querySelector('.comment__delete')
        const btnEditComment = templateComment.querySelector('.comment__edit')
        const btnSaveComment = templateComment.querySelector('.comment__save')
        commentsElement.appendChild(templateComment)
        inputAddComment.value=''
        btnDeleteComment.addEventListener("click", ()=>{
            templateComment.remove()
        })
        btnEditComment.addEventListener("click", ()=>{
            templateComment.querySelector('.comment_text').removeAttribute('readonly')
            btnSaveComment.style.display = 'block'
        })
    })
</script>

</body>
</html>

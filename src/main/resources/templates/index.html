<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блог</title>
    <link rel="stylesheet" href="css/index.css" th:href="@{/css/index.css}" />
</head>
<body class="page">
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Мой блог</h1>
            <div>
                <button class="header__post-add"></button>
            </div>
        </div>
    </header>
    <div class="lenta">
        <div class="posts">
            <div class="post" th:each="post: ${posts}">
                <div class="post__header">
                    <a href="posts/1" th:href="@{|posts/${post.postId}|}" class="post__title" th:text="${post.title}">Байкал</a>
                </div>
                <p class="post__preview" th:text="${post.previewText}">Это замечательное место, которое нужно посетить каждому</p>
                <p class="post__tags" th:text="${post.tags}">#test #noImage</p>
                <div class="post__image"></div>
                <div class="post__footer">
                    <span class="post__likes" th:if="${post.likeCount}">Лайки: <span th:text="${post.likeCount}">29</span></span>
                    <span class="post__comments" th:if="${post.commentCount}">Комментарии: <span th:text="${post.commentCount}">50</span></span>
                    <span class="post__date">Добавлено: <span th:text="${#temporals.format(post.createTime,'dd.MM.yyyy HH:mm:ss')}">02.01.2024 18:30:41</span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer__generated">Сформировано: <span th:text="${#temporals.format(generatedTime,'dd.MM.yyyy HH:mm:ss')}"></span></p>
    </div>

    <!-- Динамически отображаемая форма добавления поста -->
    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class='popup__form' th:action="@{/}" method="POST" enctype="multipart/form-data">
            <div class="popup__header">
                <h2 class="popup__title">Создание поста</h2>
                <button class="popup__close"></button>
            </div>
            <ul class='popup__iform'>
                <li>
                    <p>Заголовок:</p>
                    <input class='popup__title' name='title'/>
                </li>
                <li>
                    <p>Теги:</p>
                    <input name='tags'/>
                </li>
                <li>
                    <p>Текст:</p>
                    <textarea class='popup__text' name="text" rows="7" cols="53"></textarea>
                </li>
                <li>
                    <input type="file" name="file" />
                </li>
            </ul>
            <button class='popup__save'>Сохранить</button>
            </form>
        </div>
    </div>

<script>
    const addPopupPost = document.querySelector('.popup_type_add')
    const btnAddPost = document.querySelector('.header__post-add')
    const btnPopupClose = document.querySelector('.popup__close')

    const inpPopupTitle = document.querySelector('.popup__title')
    const frmPopupForm = document.querySelector('.popup__form')
    const btnPopupSave = document.querySelector('.popup__save')

    // Открываем форму
    btnAddPost.addEventListener('click', (e) => {
        e.preventDefault();
        addPopupPost.classList.add('popup_opened')
    })

    // Закрываем форму
    btnPopupClose.addEventListener('click', (e) => {
        e.preventDefault();
        addPopupPost.classList.remove('popup_opened')
    })

    // Сохраняем пост
    btnPopupSave.addEventListener('click', (e) => {
        e.preventDefault();
        // проверяем, введен ли заголовок поста
        if ( inpPopupTitle.value !== '') {
            frmPopupForm.submit();
        }

        //закрываем форму
        addPopupPost.classList.remove('popup_opened')
    })
</script>

</body>
</html>
